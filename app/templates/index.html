{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div id="regions">
        <table class="table table-striped">
            <th>Region</th>
            <th>City</th>
            <th>Owner</th>
            <th>Health</th>
            {% for region in regions %}
                {% for city in region.cities %}
                    <tr>
                        <td>{{ region.name }}</td>
                        <td>{{ city.name }}</td>
                        <td>{{ city.state.owner.name }}</td>
                        <td>{{ city.state.health }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </table>
    </table>
</div>
{% endblock %}
